<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans:wght@400;700&family=PT+Sans:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/results.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="result">
                <h2>Your Result</h2>
                <div class="rate">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="category">
                    <p><img src="Images/icon-reaction.svg" alt="Reaction image">Reaction</p>
                    <span><span>80</span> / 100</span>
                </div>
                <div class="category">
                    <p><img src="Images/icon-memory.svg" alt="Memory image">Memory</p>
                    <span><span>92</span> / 100</span>
                </div>
                <div class="category">
                    <p><img src="Images/icon-verbal.svg" alt="Verbal image">Verbal</p>
                    <span><span>61</span> / 100</span>
                </div>
                <div class="category">
                    <p><img src="Images/icon-visual.svg" alt="Visual image">Visual</p>
                    <span><span>72</span> / 100</span>
                </div>
                <a href="#">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
